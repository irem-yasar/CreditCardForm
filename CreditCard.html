<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredi KartÄ±</title>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="CreditCard.css">
</head>
<body>

<div  class="container">

    <div class="card-container" onclick="flipCard()">

        <div class="front">
            <div class="image">
                <img src="images/chip.png" width="60px">
            </div>
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder</span>
                    <div class="card-holder-name">full name</div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">yy</span>
                        <img class="cardLogo" src="" width="50px" height="60px" >
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
            </div>
        </div>

    </div>

    <form action="">
        <div class="inputBox" oninput="checkInput()">
            <span>card number</span>
            <input type="text" maxlength="16" class="card-number-input" >
        </div>
        <div class="inputBox">
            <span>card holder</span>
            <input type="text" class="card-holder-input">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>expiration mm</span>
                <select name="" id="" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>expiration yy</span>
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled>year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" maxlength="4" class="cvv-input">
            </div>
        </div>
        <input type="submit" value="submit" class="submit-btn">
    </form>

</div>    


<script>

function checkInput() {
    const cardNumberInput = document.querySelector('.card-number-input');
    const firstFourDigits = cardNumberInput.value.substring(0, 4);
    const frontCardContainer = document.querySelector('.front');
    const backCardContainer = document.querySelector('.back');
    const img = document.querySelector('.cardLogo');


    switch (firstFourDigits) {
        case '1234':
            frontCardContainer.classList.add('master');
            backCardContainer.classList.add('master');
            img.src = 'https://simey-credit-card.netlify.app/img/logos/master.svg';
            break;
        case '5678':
            frontCardContainer.classList.add('visa');
            backCardContainer.classList.add('visa');
            img.src = 'images/visa1.png';
            break;
        default:
            frontCardContainer.classList.remove('visa', 'master');
            backCardContainer.classList.remove('visa', 'master');

            img.src = '';
            break;
    }
}

    
document.querySelector('.card-number-input').oninput = () =>{
    document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
}

document.querySelector('.card-holder-input').oninput = () =>{
    document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
}

document.querySelector('.month-input').oninput = () =>{
    document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
}

document.querySelector('.year-input').oninput = () =>{
    document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
}

document.querySelector('.cvv-input').onmouseenter = () =>{
    document.querySelector('.card-container').classList.toggle('flipped');
}

document.querySelector('.cvv-input').onmouseleave = () =>{
    document.querySelector('.card-container').classList.toggle('flipped');
}


document.querySelector('.cvv-input').oninput = () =>{
    document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
}

function flipCard() {
    document.querySelector('.card-container').classList.toggle('flipped');
}


</script>

</body>
</html>
